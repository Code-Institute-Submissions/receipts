{% extends 'parent.html' %} 
{% block content %} 
<h1> Update recipe</h1>
<div class="row">
    <form action="{{url_for('update_receipt', receipt_id = receipt._id)}}" method="POST" class="col s12">
    <div class="input-field col s12 l4">
            <i class="material-icons prefix">poll</i>
                <select class="form-control" id="category" name="category_name">
                    {% for cat in categories %}
                    {% if cat.category_name == receipt.category_name %}
                    <option value="{{ cat.category_name }}" selected >{{cat.category_name}}</option>
                    {% else  %}
                    <option>{{cat.category_name}}</option>
                    {%endif%}
                    {% endfor %}
                </select>
            </div>
      <div class="row">
        <div class="input-field col s12 l12">
          <i class="material-icons prefix">account_circle</i>
          <input id="receipt_name" name="receipt_name" type="text" class="validate" value="{{receipt.receipt_name}}" required>
          <label for="icon_prefix">Recipe Title</label>
        </div>
        <div class="input-field col s12 l4">
          <i class="material-icons prefix">people</i>
          <input id="serves" name="serves" type="text" class="validate" value="{{receipt.serves}}">
          <label for="icon_telephone">Serves</label>
        </div>
        <div class="input-field col s12 l4">
          <i class="material-icons prefix">schedule</i>
          <input id="prep" name="prep" type="text" class="validate" value="{{receipt.prep}}" required>
          <label for="icon_telephone">Prep. min.</label>
        </div>
        <div class="input-field col s12 l4">
          <i class="material-icons prefix">schedule</i>
          <input id="cook_time" name="cook_time" type="text" class="validate" value="{{receipt.cook_time}}" required>
          <label for="icon_telephone">Cook min.</label>
        </div>
         <div class="input-field col s12 l12">
          <i class="material-icons prefix">shopping_basket</i>
        <input id="ingredients" name="ingredients" type="text" class="validate" value="{{receipt.ingredients}}" required>
        <label for="icon_telephone">Ingredients</label>
        </div>
        <div class="input-field col s12 l12">
          <i class="material-icons prefix">book</i>
          <label for="icon_telephone">Receipt Description</label>
          <input id="description" name="description" type="text" class="validate" value="{{receipt.description}}" required>
        </div>
        <div class="input-field col s12 l12">
          <i class="material-icons prefix">image_search</i>
          <input id="img_link" name="img_link" type="text" class="validate" value="{{receipt.img_link}}">
          <label for="icon_telephone">Image Link</label>
        </div>
      </div>
      <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Update Receipt
            <i class="material-icons right">send</i>
            </button>
            <a class="btn waves-effect waves-light red"href="{{url_for('get_receipts')}}">
            <i class="material-icons left">close</i>Cancel</a>
        </div>
    </form>
  </div>
{% endblock %}
