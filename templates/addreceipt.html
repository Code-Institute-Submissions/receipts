{% extends 'parent.html' %} 
{% block content %}
<div class="container">
<h1> Add receipt</h1>
    <form action="{{url_for('insert_receipt')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12 l4">
            <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                    <option value="" disabled selected>Choose receipt category</option>
                    {% for cat in categories %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
      <div class="row">
        <div class="input-field col s12 l12">
          <i class="material-icons prefix">account_circle</i>
          <input id="receipt_name" name="receipt_name" type="text" class="validate">
          <label for="icon_prefix">Receipt Title</label>
        </div>
        <div class="input-field col s12 l4">
          <i class="material-icons prefix">people</i>
          <input id="serves" name="serves" type="text" class="validate">
          <label for="icon_telephone">Serves</label>
        </div>
        <div class="input-field col s12 l4">
          <i class="material-icons prefix">schedule</i>
          <input id="prep" name="prep" type="text"  class="validate">
          <label for="icon_telephone">Prep. min.</label>
        </div>
        <div class="input-field col s12 l4">
          <i class="material-icons prefix">schedule</i>
          <input id="cook_time" name="cook_time" type="text" class="validate">
          <label for="icon_telephone">Cook min.</label>
        </div>
        <div class="input-field col s12 l12">
          <i class="material-icons prefix">shopping_basket</i>
          <input id="ingredients" name="ingredients" type="text"  class="validate">
          <label for="icon_telephone">Ingredients</label>
        </div>
        <div class="input-field col s12 l12">
          <i class="material-icons prefix">book</i>
          <input id="description" name="description" type="text" class="validate">
          <label for="icon_telephone">Receipt Description</label>
        </div>
        <div class="input-field col s12 l12">
          <i class="material-icons prefix">image_search</i>
          <input id="img_link" name="img_link" type="text" class="validate">
          <label for="icon_telephone">Image Link</label>
        </div>
      </div>
      <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Publish
            <i class="material-icons right">send</i>
            </button>
            <a class="btn waves-effect waves-light red"href="{{url_for('get_receipts')}}">
            <i class="material-icons left">close</i>Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
