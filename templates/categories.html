{% extends 'parent.html' %} 
{% block content %} 
<div class="container">

<h1> All Categories</h1>

        {% for cat in categories %}
            <div class="row">
                <div class="col s6 l4">
                    <strong>{{ cat.category_name }}</strong>
                </div>
                <div class="col s6 l8">
                    <a class="waves-effect waves-light btn btn_small darken-1 red" href="{{url_for('delete_category', category_id = cat._id)}}">Delete</a>
                </div>
            </div>
        {% endfor %}
    <!-- Category button -->

    <div class="row">
        <div class="col">
            <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn">
                <i class="material-icons right">playlist_add</i>Add Category
            </a>
        </div>
    </div>

</div>
{% endblock %}
